<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    var dataMap = {};
function dataFormatter(obj) {
  var pList = [          '합계 소계',
          '\n감축 소계',
          '감축 비재생에너지',
          '\n감축 재생에너지',
          '감축 신에너지',
          '\n감축 에너지저장',
          '감축 송배전 및 에너지관리',
          '\n감축 에너지수요',
          '감축 온실가스  고정',
          '\n적응 소계',
          '적응 농업축산',
          '\n적응 물',
          '적응 예측,모니터링',
          '\n적응 해양수산연안',
          '적응 건강',
          '\n적응 산림육상',
          '감축 및 적응 소계',
          '\n감축 및 적응 융복합',];
  var temp;
  for (var year = 2020; year <= 2020; year++) {
    var max = 0;
    var sum = 0;
    temp = obj[year];
    for (var i = 0, l = temp.length; i < l; i++) {
      max = Math.max(max, temp[i]);
      sum += temp[i];
      obj[year][i] = {
        name: pList[i],
        value: temp[i],
      };
    }

    obj[year + 'max'] = Math.floor(max / 100) * 100;
    obj[year + 'sum'] = sum;

  }
  return obj;
}
// 합계소계, 감축 소계, 감축 비재생에너지, 감축 재생에너지, 감축 신에너지, 감축 에너지저장, 감축 송재번 및 에너지관리, 감축 에너지수요, 감축 온실가스 고정, 적응 소계, 적응 농업축산, 적응 물관리, 적응 예측모니터링, 적응 해양수산연안, 적응 건강, 적응 산림육상, 감축및 적응 소계, 감축및 적응 감축 및 적응 융복합
// 합계

});
// 아시아태평양

// 서유럽

// 중남미

// 중동아프리카

// 기타
dataMap.dataEtc = dataFormatter({
    2020: [317, 237, 0, 30, 3, 57, 2, 146, 0, 70, 45, 25, 0, 0, 0, 0, 10, 10],

option = {
  baseOption: {
    timeline: {
      axisType: 'category',
      // realtime: false,
      // loop: false,
      autoPlay: true,
      // currentIndex: 2,
      playInterval: 1000,
      // controlStyle: {
      //     position: 'left'
      // },
      data: [
        '2020',
      ],

        formatter: function (s) {

    title: {

    },
    tooltip: {},

    },

    xAxis: [

        ],
        splitLine: { show: false }

    ],
    yAxis: [
      {

        name: '(단위: 개소）'
      }
    ],
    series: [
      { name: '합계', type: 'bar' },
      { name: '아시아태평양', type: 'bar' },
      { name: '서유럽', type: 'bar' },
      { name: '동유럽', type: 'bar' },
      { name: '북미', type: 'bar' },
      { name: '중남미', type: 'bar' },
      { name: '중동아프리카', type: 'bar' },
      { name: '기타', type: 'bar' },
      {
        name: '대분류별 비율 ',
        type: 'pie',
        center: ['75%', '35%'],
        radius: '28%',
        z: 100
      }
    ]
  },
  options: [
    {
      title: { text: '2020 기후기술 영역별 해외진출지역(복수응답)' },
      series: [
        { data: dataMap.dataTotal['2020'] },
        { data: dataMap.dataArea1['2020'] },
        { data: dataMap.dataArea2['2020'] },
        { data: dataMap.dataArea3['2020'] },
        { data: dataMap.dataArea4['2020'] },
        { data: dataMap.dataArea5['2020'] },
        { data: dataMap.dataArea6['2020'] },
        { data: dataMap.dataEtc['2020'] },
        {
          data: [
            { name: '감축', value: dataMap.dataTotal['2020'][1].value },
            { name: '적응', value: dataMap.dataTotal['2020'][9].value  },
            { name: '감축 및 적응', value: dataMap.dataTotal['2020'][16].value }
          ]
        }
      ]
    },
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
